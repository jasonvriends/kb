site_name: Jason Vriends
site_url: https://example.com/
nav:
    - Home: index.md
    - About: about.md
    - Contact: contact.md
    - Technology:
        - AlmaLinux 9: kb/technology/almalinux.md
        - Containers: kb/technology/containers.md
        - Python: kb/technology/python.md

theme:
  name: material
  features:
    - navigation.top
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky    
    - navigation.path
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/regular/envelope
      link: mailto:jason@thevriends.com
    - icon: fontawesome/brands/github-alt
      link: https://github.com/jasonvriends
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/JasonVriends
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jasonvriends/
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

copyright: |
  <a href="https://github.com/jasonvriends" target="_blank" rel="noopener">Jason Vriends</a>