site_name: Jason Vriends

site_url: https://thevriends.com/

nav:
  - Introduction: index.md
  - About: about.md
  - Contact: contact.md
  - Topics:
    
    - Technology:
      - Operating Systems:
        - Linux:
          - technology/operating-systems/linux/almalinux.md
        - Windows:
          - technology/operating-systems/windows/wsl.md
      - Containers: 
        - technology/containers/podman.md
      - Coding:
        - technology/coding/python.md

theme:
  name: material
  features:
    - navigation.top
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.prune
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.integrate
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/regular/envelope
      link: mailto:jason@thevriends.com
    - icon: fontawesome/brands/github-alt
      link: https://github.com/jasonvriends
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/JasonVriends
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jasonvriends/
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-0TZXM4XGFV


markdown_extensions:
  - tables
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.mark
  - attr_list
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - social
  - search

copyright: |
  <a href="https://github.com/jasonvriends" target="_blank" rel="noopener">Jason Vriends</a>